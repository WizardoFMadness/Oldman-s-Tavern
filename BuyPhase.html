<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Phase</title>
  <link rel="stylesheet" href="buyphase.css">
</head>
<body>
  <div class="background"></div>

  <div class="buy-container">
    <h1 class="buy-title">
      <span class="star">✧</span>
      <span class="title-text">Buy Phase</span>
      <span class="star">✧</span>
    </h1>
    <h2 class="buy-subtitle">Fill your details below</h2>

    <div class="buy-form">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label for="email">Gmail:</label>
      <input type="email" id="email" placeholder="Enter your Gmail">

      <p>Total Amount: <span id="totalAmount">G0</span></p>

      <button id="confirmBtn">Confirm Purchase</button>
    </div>
  </div>

  <!-- Link your JavaScript file -->
  <script src="buyphase.js"></script>
</body>
</html>
