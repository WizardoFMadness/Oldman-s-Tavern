<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Phase</title>
  <link rel="stylesheet" href="buyphase.css">
</head>
<body>
  <div class="background"></div>

  <div class="buy-container">
    <h1 class="buy-title">
      <span class="star">✧</span>
      <span class="title-text">Buy Phase</span>
      <span class="star">✧</span>
    </h1>
    <h2 class="buy-subtitle">Fill your details below</h2>

    <!-- Form wrapper starts here -->
   <form id="buyForm" action="place_order.php" method="POST" class="buy-form">
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address" required>

  <label for="email">Gmail:</label>
  <input type="email" id="email" name="email" placeholder="Enter your Gmail" required>

  <!-- Total Amount display -->
  <p>Total Amount: <span id="totalAmount">G0</span></p>

  <!-- Hidden fields that JS will fill -->
  <input type="hidden" id="food_id" name="food_id" value="1">
  <input type="hidden" id="quantity" name="quantity" value="1">
  
  <!-- Confirm button -->
  <button type="button" id="confirmBtn">Confirm Purchase</button>
</form>

    <!-- Form wrapper ends here -->

  </div>

  <!-- Link your JavaScript file -->
  <script src="buyphase.js"></script>
</body>
</html>
