<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Phase</title>
  <link rel="stylesheet" href="delivery.css">
</head>
<body>
  <div class="background"></div>

  <div class="buy-container">
    <h1 class="buy-title">
      <span class="star">✧</span>
      <span class="title-text">Deliver</span>
      <span class="star">✧</span>
    </h1>
    <h2 class="buy-subtitle">Fill your details below</h2>

 
<form id="buyForm" action="place_order.php" method="POST" class="buy-form">
  <h3 class="buy-subtitle">Item</h3>
  <label for="phone">What to deliver:</label>
  <input type="text" id="phone" name="phone" placeholder="Enter name" required>

  <h3 class="buy-subtitle">Address</h3>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter address" required>

  <h3 class="buy-subtitle">Weight</h3>
  <label for="weight">Enter Weight (kg):</label>
  <input type="number" id="weight" name="weight" placeholder="Enter weight" min="1" required>

  <!-- Total Amount -->
  <p>Total Amount: <span id="totalAmount">G0</span></p>
  <input type="hidden" id="quantity" name="quantity" value="1">

  <!-- Confirm button -->
  <button type="button" id="confirmBtn">Confirm Purchase</button>

</form>


    <!-- Form wrapper ends here -->

  </div>

  <!-- Link your JavaScript file -->
  <script src="delivery.js"></script>
</body>
</html>
