<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Phase</title>
  <link rel="stylesheet" href="buy phase.css">
</head>
<body>
  <!-- Background Layer -->
  <div class="background"></div>

  <!-- Form Container -->
  <div class="container">
    <h1 class="title">Buy Phase</h1>
    <form id="buyForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number">

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="buy phase.js" defer></script>

</body>
</html>
